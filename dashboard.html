<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhisasya - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.jpeg" alt="Logo" class="logo">
    <h1 id="title">Dhisasya - Intelligent Crop System</h1>
    <div class="lang-toggle">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('kn')">‡≤ï‡≤®‡≥ç‡≤®‡≤°</button>
    </div>
  </header>

  <main>
    <!-- Crop Recommendation -->
    <section>
      <h2 id="cropHeading">Crop Recommendation</h2>
      <label>N: <input type="number" id="n"></label>
      <label>P: <input type="number" id="p"></label>
      <label>K: <input type="number" id="k"></label>
      <button id="checkCrop">Check Crop</button>
      <p id="cropResult"></p>
    </section>

    <!-- Fertilizer Recommendation -->
    <section>
      <h2 id="fertHeading">Fertilizer Recommendation</h2>
      <button id="recommendFert">Recommend Fertilizer</button>
      <p id="fertResult"></p>
    </section>

    <!-- Yield Graph -->
    <section>
      <h2 id="yieldHeading">Yield Prediction Graph</h2>
      <canvas id="yieldChart" width="300" height="150"></canvas>
    </section>

    <!-- Market Prices -->
    <section>
      <h2 id="marketHeading">Market Prices</h2>
      <table border="1">
        <thead><tr><th>Crop</th><th>Price</th></tr></thead>
        <tbody id="marketTable"></tbody>
      </table>
    </section>

    <!-- Water Control -->
    <section>
      <h2 id="waterHeading">Water Flow Control</h2>
      <button id="pumpOn">Turn ON Pump</button>
      <button id="pumpOff">Turn OFF Pump</button>
    </section>

    <!-- Disease Recognition -->
    <section>
      <h2 id="diseaseHeading">Disease Recognition</h2>
      <input type="file" id="leafUpload" accept="image/*">
      <div id="preview"></div>
      <p id="diseaseResult"></p>
    </section>
  </main>

  <footer class="bottom-nav">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <a href="#">üë§ Profile</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
