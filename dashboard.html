<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhisasya Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Dhisasya Logo" class="logo">
    <h1>Farmer Dashboard</h1>
  </header>

  <main>
    <h2>Live Sensor Data (Dummy)</h2>
    <div class="card">
      <p><strong>Temperature:</strong> <span id="temp">--</span> °C</p>
      <p><strong>Humidity:</strong> <span id="humidity">--</span> %</p>
      <p><strong>Soil Moisture:</strong> <span id="moisture">--</span> %</p>
      <p><strong>pH Level:</strong> <span id="ph">--</span></p>
    </div>

    <h2>Controls</h2>
    <button onclick="alert('Irrigation Pump Turned ON')">Turn ON Irrigation</button>
    <button onclick="alert('Irrigation Pump Turned OFF')">Turn OFF Irrigation</button>
  </main>

  <footer>
    <p>© 2025 Dhisasya Project Team</p>
  </footer>
</body>
</html>
