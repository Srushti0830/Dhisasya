<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhisasya Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Dhisasya Logo" class="logo">
    <h1>Farmer Dashboard</h1>
  </header>

  <!-- Sensor Data -->
  <section class="card">
    <h2>Live Sensor Data (Dummy)</h2>
    <p><strong>Temperature:</strong> <span id="temp">27.5</span> Â°C</p>
    <p><strong>Humidity:</strong> <span id="humidity">40.3</span> %</p>
    <p><strong>Soil Moisture:</strong> <span id="moisture">78.0</span> %</p>
    <p><strong>pH Level:</strong> <span id="ph">5.9</span></p>
  </section>

  <!-- Controls -->
  <section class="card">
    <h2>Controls</h2>
    <div class="buttons">
      <button class="btn" onclick="turnOnPump()">Turn ON Irrigation</button>
      <button class="btn danger" onclick="turnOffPump()">Turn OFF Irrigation</button>
    </div>
  </section>

  <!-- Yield Estimation -->
  <section class="card">
    <h2>ðŸ“ˆ Yield Estimation</h2>
    <canvas id="yieldChart"></canvas>
  </section>

  <!-- Market Prices -->
  <section class="card">
    <h2>ðŸ’° Market Prices</h2>
    <canvas id="marketChart"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
